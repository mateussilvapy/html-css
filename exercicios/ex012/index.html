<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
</head>
<body>
    <h1>Reproduzindo Videos em HTML.</h1>
    <p>Vamos aprender a reproduzir videos em HTML.</p>
    <video width="500" controls loop>
        <source src="midia/meu-video.mp4"
        type="video/mp4">
    </video>
    <h1>Inserindo videos do YouTube.</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/x6VWj8JeyIU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
